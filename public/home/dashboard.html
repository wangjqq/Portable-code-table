<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图表统计</title>
  <link rel="stylesheet" href="../assets/lib/bootstrap.css" />
  <link rel="stylesheet" href="../assets/lib/main.css" />
  <script src="../assets/lib/jquery.js"></script>
  <script type="text/javascript" src="../assets/lib/echarts.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row spannel_list">
      <div class="col-sm-3 col-xs-6">
        <div class="spannel">
          <em>948</em><span>KM</span>
          <b>总公里数</b>
        </div>
      </div>
      <div class="col-sm-3 col-xs-6">
        <div class="spannel scolor01">
          <em>1</em><span>KM</span>
          <b>今日里程</b>
        </div>
      </div>
      <div class="col-sm-3 col-xs-6">
        <div class="spannel scolor02">
          <em>24</em><span>个</span>
          <b>点赞总数</b>
        </div>
      </div>
      <div class="col-sm-3 col-xs-6">
        <div class="spannel scolor03">
          <em>2</em><span>个</span>
          <b>今日点赞</b>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row curve-pie">
      <div class="col-lg-8 col-md-8">
        <div class="gragh_pannel" id="curve_show"></div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="gragh_pannel" id="pie_show"></div>
      </div>
    </div>
  </div>
  <!-- <div class="hardware"></div> -->
  <!-- <div class="container-fluid">
    <div class="column_pannel" id="column_show"></div>
  </div> -->

  <script>
    var oChart = echarts.init(document.getElementById('curve_show'));
    var aList_all = [{
        'count': 10,
        'date': '2019-12'
      },
      {
        'count': 32,
        'date': '2020-01'
      },
      {
        'count': 45,
        'date': '2020-02'
      },
      {
        'count': 70,
        'date': '2020-03'
      },
      {
        'count': 12,
        'date': '2020-04'
      },
      {
        'count': 5,
        'date': '2020-05'
      },
      {
        'count': 73,
        'date': '2020-06'
      },
      {
        'count': 14,
        'date': '2020-07'
      },
      {
        'count': 8,
        'date': '2020-08'
      },
      {
        'count': 71,
        'date': '2020-09'
      },
      {
        'count': 25,
        'date': '2020-10'
      },
      {
        'count': 19,
        'date': '2020-11'
      },
      {
        'count': 20,
        'date': '2020-12'
      },
      {
        'count': 43,
        'date': '2021-01'
      },
      {
        'count': 34,
        'date': '2021-02'
      },
      {
        'count': 15,
        'date': '2021-03'
      },
      {
        'count': 63,
        'date': '2021-04'
      },
      {
        'count': 49,
        'date': '2021-05'
      },
      {
        'count': 38,
        'date': '2021-06'
      },
      {
        'count': 26,
        'date': '2021-07'
      },
      {
        'count': 54,
        'date': '2021-08'
      },
      {
        'count': 21,
        'date': '2021-09'
      },
      {
        'count': 12,
        'date': '2021-10'
      },
      {
        'count': 15,
        'date': '2021-11'
      },
      {
        'count': 43,
        'date': '2021-12'
      },
      {
        'count': 23,
        'date': '2022-01'
      },
      {
        'count': 47,
        'date': '2022-02'
      },
      {
        'count': 14,
        'date': '2022-03'
      },
      {
        'count': 43,
        'date': '2022-04'
      },
      {
        'count': 4,
        'date': '2022-05'
      },
    ];

    let aCount = [];
    let aDate = [];

    for (var i = 0; i < aList_all.length; i++) {
      aCount.push(aList_all[i].count);
      aDate.push(aList_all[i].date);
    }

    var chartopt = {
      title: {
        text: '月新增里程数',
        left: 'center',
        top: '10'
      },
      tooltip: {
        trigger: 'axis'
      },
      legend: {
        data: ['新增里程'],
        top: '40'
      },
      toolbox: {
        show: true,
        feature: {
          mark: {
            show: true
          },
          dataView: {
            show: true,
            readOnly: false
          },
          magicType: {
            show: true,
            type: ['line', 'bar']
          },
          restore: {
            show: true
          },
          saveAsImage: {
            show: true
          }
        }
      },
      calculable: true,
      xAxis: [{
        name: '月',
        type: 'category',
        boundaryGap: false,
        data: aDate
      }],
      yAxis: [{
        name: '月新增里程数',
        type: 'value'
      }],
      series: [{
        name: '新增里程',
        type: 'line',
        smooth: true,
        itemStyle: {
          normal: {
            areaStyle: {
              type: 'default'
            },
            color: '#f80'
          },
          lineStyle: {
            color: '#f80'
          }
        },
        data: aCount
      }],
      areaStyle: {
        normal: {
          color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
            offset: 0,
            color: 'rgba(255,136,0,0.39)'
          }, {
            offset: .34,
            color: 'rgba(255,180,0,0.25)'
          }, {
            offset: 1,
            color: 'rgba(255,222,0,0.00)'
          }])

        }
      },
      grid: {
        show: true,
        x: 50,
        x2: 50,
        y: 80,
        height: 220
      }
    };

    oChart.setOption(chartopt);


    var oPie = echarts.init(document.getElementById('pie_show'));
    var oPieopt = {
      title: {
        top: 10,
        text: '单次行程距离比',
        x: 'center'
      },
      tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
      },
      color: ['#5885e8', '#13cfd5', '#00ce68', '#ff9565'],
      legend: {
        x: 'center',
        top: 65,
        data: ['1-10km', '11-20km', '21-30km', '>31km']
      },
      toolbox: {
        show: true,
        x: 'center',
        top: 35,
        feature: {
          mark: {
            show: true
          },
          dataView: {
            show: true,
            readOnly: false
          },
          magicType: {
            show: true,
            type: ['pie', 'funnel'],
            option: {
              funnel: {
                x: '25%',
                width: '50%',
                funnelAlign: 'left',
                max: 1548
              }
            }
          },
          restore: {
            show: true
          },
          saveAsImage: {
            show: true
          }
        }
      },
      calculable: true,
      series: [{
        name: '访问来源',
        type: 'pie',
        radius: ['45%', '60%'],
        center: ['50%', '65%'],
        data: [{
            value: 300,
            name: '1-10km'
          },
          {
            value: 100,
            name: '11-20km'
          },
          {
            value: 260,
            name: '21-30km'
          },
          {
            value: 180,
            name: '>31km'
          }
        ]
      }]
    };
    oPie.setOption(oPieopt);
  </script>
</body>



</html>
